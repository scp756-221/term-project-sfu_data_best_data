apiVersion: v1
kind: Service
metadata:
  name: playlist
  labels:
    app: playlist
spec:
  ports:
  - port: 30003
    name: http
  selector:
    app: playlist
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: svc-playlist
  labels:
    account: SVC_Playlist
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: playlist
  labels:
    app: playlist
    version: v1
spec:
  replicas: 5
  selector:
    matchLabels:
      app: playlist
      version: v1
  template:
    metadata:
      name: playlist-pod
      labels:
        app: playlist
        version: v1
    spec:
      serviceAccountName: svc-playlist
      containers:
      - name: playlist
        image: 'ZZ-CR-ID/ZZ-REG-ID/playlist:v1'
        imagePullPolicy: Always
        ports:
        - containerPort: 30003
        resources:
          requests:
            cpu: 200m
        livenessProbe:
          httpGet:
            path: /api/v1/playlist/health
            port: 30003
          initialDelaySeconds: 300
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /api/v1/playlist/readiness
            port: 30003
          initialDelaySeconds: 300
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
